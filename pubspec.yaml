name: jeepney_tracker
description: "Real-time jeepney tracking app for Philippine commuters - SDG 11.2 Sustainable Transport"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.8
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  
  # HTTP & WebSockets
  http: ^1.2.2
  web_socket_channel: ^3.0.1
  
  # State Management & Navigation
  provider: ^6.1.1
  go_router: ^14.2.7
  
  # Firebase & Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  
  # Storage & Caching
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  
  # Internationalization
  intl: ^0.20.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  animate_do: ^3.3.4
  
  # Utils
  dio: ^5.7.0
  logger: ^2.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/maps/
